<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Working with Images</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div>
			<img src="imageGrid.jpg" alt="imageGrid" id="gridImage" usemap="#gridMap"/>
			<map name="gridMap">
				<area shape="rect" coords= "9,9,320,242" title="sunflower" alt="sunflower" href="https://www.otc.edu" >
				<area shape="rect" coords= "321,9,720,242" title="morning" alt="morning" href="https://www.otc.edu" >
				<area shape="poly" coords= "317,482,317,935,976,935,976,713,634,713,634,482,317,482" title="Lshape" alt="Lshape" href="https://www.otc.edu" >
			</map>
		</div>
		<div>
			<img src="monkey.jpg" alt="monkey" id="monkeyImage" usemap="#monkeyMap" />
			<map name="monkeyMap">
				<area shape="circle" coords="506,165,40" title="monkey eye" href="https://www.google.com" />
			</map>
<!-- 506,165  radius= -->
		</div>

	</body>
</html>
