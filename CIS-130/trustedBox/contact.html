    <form action="">
        <label for="fName">First Name</label>
        <input type="text" required="required" id="firstBox" />
        <label for="lname">Last Name</label>
        <input type="text" id="lastBox" required="required" /><br><br>
        <label for="phone">Phone Number</label>
        <input type="tel"  required="required"  id="phoneBox" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"><br><br>
        <label for="email">E-mail</label><br>
        <input type="text" name="mail"><br>
        <label for="comment">Comments</label><br>
        <input type="text" name="comment" size="50"><br><br>
        <label for="howList">How did you hear about us?</label>
        <input type="text" id="howList" required="required" list="howList"><br><br>
        <datalist id="howList">
                <option value="Through a friend">
                <option value="The internet">
                <option value="Tv Commercial">
                <option value="Billboard">
        </datalist>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
